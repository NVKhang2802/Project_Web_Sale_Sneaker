<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/login-signup.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- from login -->
    <div class="login">
      <div class="login__container form-container">
        <h1>Đăng Nhập</h1>
        <form>
          <div class="form-group">
            <label  for="email">Email</label>
            <input id="email" placeholder="Nhập email" type="text" class="input-login-username" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" placeholder="Nhập mật khẩu" type="password" class="input-login-password" />
          </div>
          <button type="submit" class="login__signInButton">Đăng Nhập</button>
        </form>
        <div class="form-links">
          <a href="./signup.html" class="login__registerButton">Tạo tài khoản mới</a>
          <a href="./adlogin.html" class="adlogin">Admin login</a>
        </div>
      </div>
    </div>
  </body>
  <script src="/assets/js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('nav ul');
        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });
    });
</script>
</html>
