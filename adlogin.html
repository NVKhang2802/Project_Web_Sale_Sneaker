<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/login-signup.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body onload="CheckLogin()">
    <!-- from login -->
    <div class="login container">
      <div class="login__container form-container">
        <h1>Đăng Nhập</h1>
        <form>
          <div class="form-group">
            <label>Email</label>
            <input type="text" class="input-login-username" id="username" placeholder="username" />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="input-login-password" id="password" placeholder="password"/>
          </div>
          <button onclick="Login()" class="login__signInButton">Đăng Nhập</button>
        </form>
      </div>
    </div>
    <script>
        const ListAccount = [
            {
                username: "admin",
                password: "123"

            },
            {
                username: "admin1",
                password: "123"
            },
            {
                username: "admin2",
                password: "123"
            }
        ]
        let isLogin = !!localStorage.getItem("token")

        function CheckLogin() {
            if (isLogin) {
                window.location.href = "./admin/AdminPage.html"
            }
        }

        function Login() {
            let username = document.getElementById("username").value
            let password = document.getElementById("password").value
            let checkLogin = ListAccount.some(value =>value.username === username &&value.password === password)
            if (checkLogin) {
                localStorage.setItem("token",username)
                isLogin = true
                CheckLogin()
            } else {
                alert("sai tai khoan hoac mat khau")
            }
        }
    </script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('nav ul');
        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });
    });
</script>
  </body>
 
</html>
