<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/login-signup.css" />
    <!-- font roboto -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- form signup -->
    <div class="signup container">
      <div class="signup__container form-container">
        <h1>Đăng Ký</h1>
        <form action="">
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" placeholder="Nhập email" type="text" class="input-signup-username" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" placeholder="Nhập mật khẩu" type="password" class="input-signup-password" />
          </div>
          <button type="submit" class="signup__signInButton">Đăng Ký</button>
        </form>
        <div class="form-links">
          <a href="/login.html" class="signup__registerButton">Bạn đã có tài khoản</a>
        </div>
      </div>
    </div>
  </body>
  <script src="../assets/js/signup.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('nav ul');
        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });
    });
</script>
</html>
